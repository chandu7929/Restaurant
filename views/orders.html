  <div class="add-order-button"><a href="#/orders" ng-click="openNeworderTemplate()" class="button">ADD ORDER</a></div>
  <div class="add-order-button" ng-hide="orders.length==0"><a href="#/order-details/{{orders[0].id}}" ng-click="openOrderDetails()" class="button">View recent order details</a></div>
  <div ng-if="errormsg" class="notificationmsg error">{{errormsg}}</div>
  <div class="notificationmsg success" ng-if="successmsg">{{successmsg}}</div>
  <div ng-if="isLogin" id="recent-orders" class="nopbox"><div class="inner">
    <h2 class="title">My Orders</h2>
      <div class="loadingBar" ng-if="loading"><img src="img/extra/loadingBar.gif"></div>
      <div class="teaser">
        <table>
 	  <tr><th>Order #</th><th>Title</th><th>Amount</th><th>Status</th><th>Date</th></tr>
 	  <tr ng-repeat="value in orders" ng-switch="value.field_status">
            <td>{{value.field_order}}</td>
            <td>{{value.field_order_name}}</td>
            <td>$0</td>
            <td ng-switch-when="1">Draft</td>
            <td ng-switch-when="2">Submitted</td>
            <td ng-switch-when="3">Quoted</td>
            <td ng-switch-when="4">Approved</td>
            <td>{{value.created * 1000 | date:'mediumDate'}}</td>
          </tr>
        </table>
      </div>
   </div>
